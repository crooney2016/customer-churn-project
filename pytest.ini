[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Markers for test categorization
markers =
    integration: marks tests requiring external services (database, Power BI, etc.)
    unit: marks unit tests that don't require external services

# Coverage configuration
addopts =
    --cov=function_app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -v

# Exclude from coverage
norecursedirs = .venv .git __pycache__ .pytest_cache htmlcov
